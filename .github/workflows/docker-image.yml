                #curl -s -L -X DELETE "https://hub.docker.com/v2/namespaces/aamdigital/repositories/ndb-server/tags/%TAG" -H "Authorization: Bearer $token"
                
                curl -X DELETE \
                  -H "Accept: application/json" \
                  -H "Authorization: JWT ${ACCESS_TOKEN}" \
